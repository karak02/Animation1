<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
   html,
    body{
        height: 100%;
    }
    .element{
        width: 250px;
        height: 250px;  
        animation: pulse 1s infinite;  
    }
    @keyframes pulse{
        0%{
            background-color: #001F3F;
        }
        100%{
            background-color: #FF4136;
        }
    }
  

    

</style>

</head>
<body>
    <div class="element"></div>
</body>
</html>
